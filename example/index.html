<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marionette SDK</title>
    <style>
      button {
        width: 150px;
        height: 60px;
        margin: 20px 10px;
      }

      video,
      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="start" disabled>start</button>
    <button id="stop" disabled>stop</button>
    <button id="loadStream" disabled>loadStream</button>
    <button id="connect" disabled>connect</button>
    <button id="publish" disabled>publish</button>
    <br />
    <h3>Room ID&nbsp;&nbsp;&nbsp; : <label id="roomId"></label></h3>
    <h3>Session ID : <label id="sessionId"></label></h3>
    <h3>Nickname&nbsp; : <label id="nickname"></label></h3>
    <br />
    <video id="video" width="640px" height="480px"></video>
    <canvas id="guide"></canvas>
  </body>
</html>
